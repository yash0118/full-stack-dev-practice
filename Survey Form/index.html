<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Customer Satisfaction Survey</h1>
    <p id="description">We value your feedback. Please take a moment to fill out this survey.</p>

    <form id="survey-form">
        <!-- Name Input -->
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>

        <!-- Email Input -->
        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required><br><br>

        <!-- Number Input -->
        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" placeholder="Enter your age" min="18" max="100"><br><br>

        <!-- Dropdown -->
        <label for="dropdown">What do you think of our service?</label>
        <select id="dropdown">
            <option value="excellent">Excellent</option>
            <option value="good">Good</option>
            <option value="fair">Fair</option>
            <option value="poor">Poor</option>
        </select><br><br>

        <!-- Radio Buttons -->
        <p>Would you recommend our service?</p>
        <input type="radio" name="recommend" value="yes" id="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" name="recommend" value="no" id="no">
        <label for="no">No</label><br><br>

        <!-- Checkboxes -->
        <p>Which of the following services have you used? (Select all that apply)</p>
        <input type="checkbox" name="services" value="delivery" id="delivery">
        <label for="delivery">Delivery</label><br>
        <input type="checkbox" name="services" value="pickup" id="pickup">
        <label for="pickup">Pickup</label><br><br>

        <!-- Textarea -->
        <label for="comments">Any additional comments:</label><br>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea><br><br>

        <!-- Submit Button -->
        <button type="submit" id="submit">Submit</button>
    </form>
</body>

</html>
